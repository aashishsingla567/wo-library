# Workflow name
name: "Lint Checks"

on: pull_request

jobs:
  lint-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npx eslint --quiet src
      - run: npx stylelint ./src/**/*.css
      - run: npx prettier --check src
      - run: npx jscpd src
